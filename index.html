<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feather Flyer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="birdSelect" style="margin-bottom: 20px;">
  <p>Select Your Bird:</p>
  <button onclick="selectBird('bird')">Classic</button>
  <button onclick="selectBird('bird2')">Red</button>
  <button onclick="selectBird('bird3')">Blue</button>
</div>
<div id="mainMenu" style="position:absolute;top:30%;left:10%;right:10%;text-align:center;background:rgba(0,0,0,0.85);padding:20px;color:white;border-radius:10px;">
  <h1>Feather Flyer</h1>
  <p>Flap through the gates and beat your high score!</p>
  <button onclick="startGame()">Start Game</button>
</div>
  <canvas id="gameCanvas"></canvas>
  <div id="controls">
  <button onclick="toggleDarkMode()">Dark Mode</button>
  <button onclick="toggleFullScreen()">Full Screen</button>
  <button onclick="togglePause()">Pause/Resume</button>
  <label style="margin-left:10px;">Volume:
    <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
  </label>
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('slow')">Slow</button>
    <button onclick="setDifficulty('medium')">Medium</button>
    <button onclick="setDifficulty('high')">High</button>
  </div>
  <script src="script.js"></script>

<div id="gameOverScreen" style="display:none; position: absolute; top: 30%; left: 10%; right: 10%; background: rgba(0,0,0,0.8); padding: 20px; color: white; border-radius: 10px;">
  <h2>Game Over</h2>
  <p>Your Top Scores:</p>
  <ul id="topScoresList"></ul>
  <p>Leaderboard (All Time):</p>
  <ul id="leaderboardList"></ul>
  <button onclick="restartGame()">Restart</button>
  <div style="margin-top:10px;">
    <p>Share Your Score:</p>
    <button onclick="shareToTwitter()">Twitter</button>
    <button onclick="shareToFacebook()">Facebook</button>
  </div>
</div>
<footer style="text-align:center; color:#fff; padding:10px; font-size:12px;">

</footer>
</body>
</html>
